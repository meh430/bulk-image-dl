<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/aa3aeafa8a.js" crossorigin="anonymous"></script>
    <head>
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
        />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        <div id="settingsWrapper">
            <h2>Image Downloader</h2>
            <i class="fas fa-cog" id="settingsIcon" style="color: white; font-size: 18px; cursor: pointer;"></i>
        </div>
        <button id="downloadOpen">
            Download Open Images
        </button>
        <button id="downloadSelected">
            Download Selected Images
        </button>
        <button id="downloadPage">
            Select All Images on Page
        </button>
        <hr id="divider"/>
        <ul id="listContainer">
        </ul>
        <h2 id="noImageOpen" style="display:none;">No images found...</h2>
    </div>
        <script src="toaster.js"></script>
        <script src="popup.js"></script>
</body>

</html>
